<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
<div class="container">

    {% if message %}
    <p class="message">{{message|safe}}</p>
    {% endif %}
    <form action="/share_note" method="post" enctype=multipart/form-data>
        {% if request_ %}
        <input type="hidden" name="request" value="Request a book" readonly>
        {% else %}
        <input type="hidden" name="offer" value="Offer a book" readonly>
        {% endif %}
        <div class="form-group">


            <input
                    type="text"
                    name="name"
                    placeholder="Class"
            /></div>
         <div class="form-group">

            <input
                    type="text"
                    name="author"
                    placeholder="Author"
            /></div>
        <div class="form-group">

            <input
                    type="text"
                    name="course"
                    placeholder="course"
            /></div>
        <div class="form-group">
            <textarea name="description" placeholder="Description" maxlength="200"></textarea>
        </div>
        <input type=file name=file>
        <input type="hidden" name="downloads" value="0" readonly>

        <input type="submit" value="Share!" class="btn-form"/>


    </form>
</div>
</body>
</html>
