<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
<div class="container">

    {% if message %}
    <p class="message">{{message|safe}}</p>
    {% endif %}
    <form action="/submit_ride" method="post">
        <div class="form-group">
            {% if request_ %}
            <input type="hidden" name="request" value="Request A ride" readonly>
            {% else %}
            <input type="hidden" name="offer" value="Offer A ride" readonly>
            {% endif %}
            <h3>Name</h3>
            <input
                    type="text"
                    name="name"
                    placeholder="Your Name"
            />
            <div class="form-group">
                <h3>From</h3>
                <input
                        type="text"
                        name="start"
                        placeholder="Starting Point"
                />
            </div>
            <div class="form-group">
                <h3>To</h3>
                <input
                        type="text"
                        name="end"
                        placeholder="Destination"
                />
            </div>
            <div class="form-group">
                <h3>Date</h3>
                <input
                        type="date"
                        name="date"
                />
            </div>
            <div class="form-group">
                <h3>Time</h3>
                <input
                        type="time"
                        name="time"
                />
            </div>

            {% if request_ %}
            <div class="form-group">
                <h3>No of people travelling:</h3>
                <input
                        type="number"
                        name="no_of_people"
                />
            </div>
            {% else %}
            <div class="form-group">
                <h3>No of space available in your vehicle:</h3>
                <input
                        type="number"
                        name="no_of_people"
                />
            </div>
            {% endif %}
            <div class="form-group">
                <h3>Phone Number (123-456-7890):</h3>
                <input type="tel"
                       name="phone_number"
                       placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                       required>

            </div>

            <input type="submit" value="Post!" class="btn-form"/>
        </div>
    </form>
</div>
</body>
</html>
